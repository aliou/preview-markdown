name: Version

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_release:
        description: "Force create release for current version"
        type: boolean
        default: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version:
    name: Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      has_changesets: ${{ steps.check.outputs.hasChangesets }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "25"

      - name: Install dependencies
        run: npm ci

      - name: Check for changesets
        id: check
        run: |
          if ls .changeset/*.md 1>/dev/null 2>&1; then
            count=$(ls .changeset/*.md 2>/dev/null | grep -v README.md | wc -l)
            if [ "$count" -gt "0" ]; then
              echo "hasChangesets=true" >> $GITHUB_OUTPUT
            else
              echo "hasChangesets=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "hasChangesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Version
        if: steps.check.outputs.hasChangesets == 'true'
        id: version
        run: |
          npx changeset version
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release PR
        if: steps.version.outputs.version
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "release: v${{ steps.version.outputs.version }}"
          title: "release: v${{ steps.version.outputs.version }}"
          body: |
            This PR was auto-generated to release v${{ steps.version.outputs.version }}.

            Merging will create a git tag and GitHub release.
          branch: release/v${{ steps.version.outputs.version }}
          delete-branch: true

  build-binaries:
    name: Build ${{ matrix.asset }}
    needs: version
    if: needs.version.outputs.has_changesets == 'false' || github.event.inputs.force_release == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04-arm
            asset: pmd-linux-arm64
          - runner: macos-latest
            asset: pmd-darwin-arm64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "25"

      - name: Install dependencies
        run: npm ci

      - name: Build SEA binary
        run: npm run build

      - name: Verify binary
        run: |
          if [ ! -f dist/${{ matrix.asset }} ]; then
            echo "ERROR: expected dist/${{ matrix.asset }}"
            ls -la dist/
            exit 1
          fi

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}

  release:
    name: Release
    needs: [version, build-binaries]
    if: needs.version.outputs.has_changesets == 'false' || github.event.inputs.force_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v30

      - name: Download linux binary
        uses: actions/download-artifact@v4
        with:
          name: pmd-linux-arm64
          path: dist

      - name: Download darwin binary
        uses: actions/download-artifact@v4
        with:
          name: pmd-darwin-arm64
          path: dist

      - name: Release
        run: |
          VERSION=$(jq -r '.version' package.json)
          TAG="v${VERSION}"

          if git ls-remote --tags origin | grep -q "refs/tags/${TAG}$"; then
            if [ "${{ github.event.inputs.force_release }}" != "true" ]; then
              echo "Tag ${TAG} already exists, skipping"
              exit 0
            fi
          fi

          echo "Releasing ${TAG}..."

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          DARWIN_HASH=$(nix hash file --sri dist/pmd-darwin-arm64)
          LINUX_HASH=$(nix hash file --sri dist/pmd-linux-arm64)
          echo "Darwin hash: $DARWIN_HASH"
          echo "Linux hash: $LINUX_HASH"

          sed -i "s|hash = \"sha256-.*\"; # darwin|hash = \"${DARWIN_HASH}\"; # darwin|" flake.nix
          sed -i "s|hash = \"sha256-.*\"; # linux|hash = \"${LINUX_HASH}\"; # linux|" flake.nix

          git add flake.nix
          if ! git diff --cached --quiet; then
            git commit -m "chore: update binary hashes for ${TAG}"
            git push origin main
          else
            echo "No hash changes needed"
          fi

          git tag -a "${TAG}" -m "Release ${TAG}"
          git push origin "${TAG}"

          gh release create "${TAG}" \
            --title "${TAG}" \
            --generate-notes \
            dist/pmd-darwin-arm64 \
            dist/pmd-linux-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
