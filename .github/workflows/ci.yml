name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "25"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run typecheck

  build-binaries:
    name: Build ${{ matrix.asset }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-24.04-arm
            asset: pmd-linux-arm64
          - runner: macos-latest
            asset: pmd-darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "25"

      - name: Install dependencies
        run: npm ci

      - name: Build SEA binary
        run: npm run build

      - name: Verify binary
        run: |
          if [ ! -f dist/${{ matrix.asset }} ]; then
            echo "ERROR: expected dist/${{ matrix.asset }}"
            ls -la dist/
            exit 1
          fi
